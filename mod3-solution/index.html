<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">

        <script src="angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body ng-app="NarrowItDownApp">
        <div class="container">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div ng-controller="NarrowItDownController as choice">
                <div class="row">
                    <div class="form-group col-sm-3">
                        <input type="text" placeholder="search term" class="form-control" ng-model="choice.searchTerm" ng-keyup="$event.keyCode == 13 ? choice.narrow(choice.searchTerm) : null">
                    </div>
                    <div class="form-group narrow-button col-sm-3 col-sm-pull-1">
                        <button class="form-control btn btn-primary" ng-click="choice.narrow(choice.searchTerm);">
                            Narrow It Down For Me!
                        </button>
                    </div>
                </div>
                <!-- found-items should be implemented as a component -->
                <div class="row">
                    <found-items items="choice.found" title="{{choice.title}}" on-remove="choice.removeItem(index)" search="choice.filter"></found-items>
                </div>

            </div>


            <!-- Bonus loader (see Bonus section of the assignment) -->
            <!--<items-loader-indicator></items-loader-indicator>-->


        </div>

    </body>
</html>
